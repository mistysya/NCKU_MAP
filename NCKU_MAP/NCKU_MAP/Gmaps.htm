<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var curLatLng;
      var mAdd;
      var isAddMarker = false;
      function initMap() {
        var directionsDisplay = new google.maps.DirectionsRenderer();
        var directionsService = new google.maps.DirectionsService();
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 22.9920689, lng: 120.2224226},
          zoom: 15
        });
        /*
        google.maps.event.addListener(mAdd, 'mouseup', function() {
          LatLng = mAdd.getPosition();
          window.external.UpdateLatLng(LatLng.lat(), LatLng.lng());
          //$("#NowLatLng").html("【移動標記點後的位置】緯度：" + LatLng.lat() + "經度：" + LatLng.lng());
        });*/

        directionsDisplay.setMap(map);
        calcRoute(directionsDisplay, directionsService);
      }
      function calcRoute(directionsDisplay, directionsService) {
        var tLatLng;
        address = "成功大學中正堂";
        geocoder = new google.maps.Geocoder();
        geocoder.geocode(
         { 'address': address },
           function (results, status) {
               if (status == google.maps.GeocoderStatus.OK) {
                   tLatLng = results[0].geometry.location;
               }}
        )
        var start = new google.maps.LatLng(tLatLng.lat(),tLatLng.lng());
        //var start = tLatLng;
        var tLatLng;
        address = "成功大學醫學院";
        geocoder = new google.maps.Geocoder();
        geocoder.geocode(
         { 'address': address },
           function (results, status) {
               if (status == google.maps.GeocoderStatus.OK) {
                   tLatLng = results[0].geometry.location;
               }}
        )
        var end = new google.maps.LatLng(tLatLng.lat(),tLatLng.lng());
        //var end = tLatLng;
        var request = {
          origin: start,
          destination: end,
          travelMode: 'WALKING'
        };
        directionsService.route(request, function(result, status) {
          if (status == 'OK') {
            directionsDisplay.setDirections(result);
          }
        });
      }
      function setAddMarker(){
        if(isAddMarker == true)
          updataAddMarker();
        else
        {
          mAdd = new google.maps.Marker({
                         icon:'http://maps.google.com/mapfiles/ms/icons/blue-dot.png',
                         draggable:true,
                         position: curLatLng,
                         map: map
                        });
          google.maps.event.addListener(mAdd, 'dragend', function(event) {
            LatLng = mAdd.getPosition();
            window.external.UpdateLatLng(LatLng.lat(), LatLng.lng());
          } );
          isAddMarker = true;
        }
      }
      function updataAddMarker(){
        mAdd.setPosition(curLatLng)
      }
      function Locate(lat, lng) {
          lat = parseFloat(lat);
          lng = parseFloat(lng);
          var centerLatlng = {lat: lat, lng: lng};
          map.setCenter(centerLatlng);
          var marker = new google.maps.Marker({
              position: centerLatlng,
              map: map
          });
          curLatLng = centerLatlng;
      }
      function GetAddressMarker(inputAdd) {//重新定位地圖位置與標記點位置
          //alert(‘inputAdd’);
          //address = $("#inputAdd").val();
          address = inputAdd;
          geocoder = new google.maps.Geocoder();
          geocoder.geocode(
           { 'address': address },
           function (results, status) {
               if (status == google.maps.GeocoderStatus.OK) {
                   //console.log(results[0].geometry.location);
                   curLatLng = results[0].geometry.location;
                   map.setCenter(curLatLng);  //將地圖中心定位到查詢結果
                   map = new google.maps.Map(document.getElementById('map'), {
                       //center: { lat: 22.9920689, lng: 120.2224226 },
                       center: curLatLng,
                       zoom: 16
                   });
                   var marker = new google.maps.Marker({
                       position: curLatLng,
                       map: map
                   });
                   //marker.setPosition(LatLng); //將標記點定位到查詢結果
                   //marker.setTitle(address); //重新設定標記點的title
                   //$("#SearchLatLng").html("【您輸入的地址位置】緯度：" + LatLng.lat() + "經度：" + LatLng.lng());
               }
           }

          );
      }
      
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtUGvsJuU6kGiAgQ3JDh_h7GeMzR_iwh8&callback=initMap&region=TW&language=zh-TW"
    async defer></script>
  </body>
</html>
